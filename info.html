<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Joonbo Shim</title>
        <meta name="description" content="Software Developer in Austin">
        <!-- <link rel="canonical" href="https://joonbo.com"> -->
        <meta property="og:locale" content="en_US">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Joonbo Shim">
        <meta property="og:title" content="Joonbo Shim">
        <meta property="og:description" content="Software Developer in Austin">
        <!--<meta property="og:url" content="https://joonbo.com">-->
        <meta name="google" content="nositelinkssearchbox">
        <meta name="google" content="notranslate">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/favicon.png">
        <link rel="apple-touch-icon" href="assets/favicon.png">        
    </head>
    <body>         
        <div id="Page">
            <div id="Background">
                <canvas></canvas>
            </div>
            <div class="mask" id="Mask">
                <div class="mask_top"></div>
                <div class="mask_bottom"></div>
            </div>
            <div class="frame" id="Frame">
                <div class="frame_line frame_line-left"></div>
                <div class="frame_line frame_line-right"></div>
                <div class="frame_line frame_line-top"></div>
                <div class="frame_line frame_line-bottom"></div>
            </div>
            <div class="theme" id="Theme" x-data @ click="$store.ui.toggleTheme()">
                <div class="theme_color" : class="{ 'is-selected': $store.ui.theme === 'light' }">
                    <div class="_box"></div>
                    <div class="_text">Light</div>
                </div><div class="theme_color" : class="{ 'is-selected': $store.ui.theme === 'dark' }">
                    <div class="_box"></div>
                    <div class="_text">Dark</div>
            </div>
        </div>
        <header class="siteHeader" id="SiteHeader">
            <h1 class="siteHeader_title">Joonbo Shim</h1>
            <p class="siteHeader_label">Software Developer</p>
            <nav class="siteHeader_nav" x-data>
                <ol>
                    <li :class="{ 'is-selected': window.location.pathname === '/home.html' }">
                        <a class="_text" href="/home.html">Home</a>                        
                    </li>
                    <li :class="{ 'is-selected': window.location.pathname === '/projects.html' }">
                        <a class="_text" href="/projects.html">Projects</a>
                    </li>
                    <li :class="{ 'is-selected': window.location.pathname === '/' }">
                        <div class="_dot">&#x25cf;</div>
                        <br>
                    </li>
                    <li :class="{ 'is-selected': window.location.pathname === '/contact.html' }">
                        <a class="_text" href="/contact.html">Contact</a>
                    </li>                                                              
                </ol>
            </nav>
        </header>
        <video autoplay loop muted>
            <source src="video/waves.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>   
        <main class="content" id="Content" data-scroll="area">
            <div class="content_inner" data-scroll="target">
                <section class="page" data-page="info">
                    <div class="page_content info">
                        <div class="info_item info_item-1">
                            <div class="info_content">
                                <ul>
                                    <li>
                                        <a class="text-btn" href="https://twitter.com/jjjjoonbo" target="_blank" rel="noopener">Twitter ↗</a>
                                    </li>
                                    <li>
                                        <a class="text-btn" href="https://www.instagram.com/joonbo/" target="_blank" rel="noopener">Instagram ↗</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="info_item info_item-2">
                            <div class="info_content">
                                <ul>
                                    <li>
                                        <a class="text-btn" href="https://www.buymeacoffee.com/joonbos" target="_blank" rel="noopener">buymeacoffee.com/joonbos ↗</a>
                                    </li>
                                    <li>
                                        <a class="text-btn" href="https://letterboxd.com/boonjo/" target="_blank" rel="noopener">letterboxd.com/boonjo ↗</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="info_item info_item-3">
                            <div class="info_content">
                                <ul>
                                    <li>
                                        <span class="is-light">Samsung<br></span>
                                        <span>Software Engineer</span>
                                    </li>                                 
                                    <li>
                                        <span class="is-light">Class of 2022<br></span>
                                        <span>UW Madison Computer Science</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>                  
            </div>
        </main>
        <!-- Vue 3 library -->
        <script src="https://unpkg.com/vue@next"></script>
        <!-- Vuex library for state management -->
        <script src="https://unpkg.com/vuex@next"></script>  
        <script src="main.js"></script>
    </body>
